<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/modal-stile.css" />
    <link rel="stylesheet" href="./css/modal-styles-media.css" />
  </head>
  <body>
    <div class="beckdrop data-modal">
      <div class="container modal-wrap">
        <button class="close-modal-window data-modal-close" type="button">
          <svg class="modal-svg" width="28" height="28">
            <use href="./Images/sprite.svg#icon-x"></use>
          </svg>
        </button>
        <ul>
          <li class="image-modal-desctop-tablet">
            <picture>
              <source
                srcset="
                  ./Images/desktop/tetiana-bykovets.jpg    1x,
                  ./Images/desktop/tetiana-bykovets@2x.jpg 2x
                "
                media="(min-width:1200px)"
              />
              <source
                srcset="
                  ./Images/desktop-style/tetiana-bykovets.webp 1x,
                  ./Images/desktop/tetiana-bykovets@2x.webp    2x
                "
                media="(min-width:1200px)"
                type="Image/webp"
              />
              <img
                src="./Images/desktop/tetiana-bykovets.jpg"
                class="modal-img"
                width="538"
                height="196"
                alt="chocolate photo"
              />
            </picture>
          </li>
          <li class="image-modal-mobile">
            <picture>
              <source
                srcset="
                  ./Images/mobile/tetiana-bykovets.jpg    1x,
                  ./Images/mobile/tetiana-bykovets@2x.jpg 2x
                "
                media="(max-width:767px)"
              />
              <source
                srcset="
                  ./Images/mobile/tetiana-bykovets.webp    1x,
                  ./Images/mobile/tetiana-bykovets@2x.webp 2x
                "
                media="(max-width:767px)"
                type="Image/webp"
              />
              <img
                src="./Images/mobile/tetiana-bykovets.jpg"
                class="modal-img"
                width="538"
                height="169"
                alt="chocolate photo"
              />
            </picture>
          </li>
        </ul>
        <p class="modal-title">
          Explore our <br />
          <span class="modal-title-color">new chocolate</span> first!
        </p>
        <div class="button-block">
          <form class="modal-form" action="#">
            <label class="mail-form" for="email">
              <input
                type="email"
                id="email"
                class="input-mail"
                name="email"
                placeholder="Enter your email"
                pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
                required
              />
            </label>
          </form>
          <button class="button-submit" type="submit">Submit</button>
        </div>
      </div>
    </div>
    <script src="./JS/modal.js"></script>
  </body>
</html>
